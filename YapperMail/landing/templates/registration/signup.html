
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/landing.css" />
</head>
<body>
    <div class = "signup-container">
        <div class = "signup-form">
            <form class="row w-100 d-flex align-items-center justify-content-center" style="padding: 100px;" method="post">
                {% csrf_token %} 
                <p class="fs-3 fw-bold" style="color: #111111;" >Sign up</p> 
                <div class="col-12">
                    <input type="text" class="form-control form-control-lg" placeholder="Username" aria-label=".form-control-sm example" name="username">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-lg" placeholder="First name" aria-label="First name" name="fname">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-lg " placeholder="Last name" aria-label="Last name" name="lname">
                </div>
                <div class="col-12">
                    <input type="text" class=" form-control form-control-lg" placeholder="Phone number" aria-label="Phone number" name="pnumber">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control form-control-lg" placeholder="Email" aria-label=".form-control-sm example" name="email">
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="First name" name="password1">
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control form-control-lg" placeholder="Confirm password" aria-label="Last name" name="password2">
                </div>
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary fs-6 fw-bold" style="border-radius: 10px; border-color: #F37D84; background-color: #F37D84; width: 100%; height: 55px;">Sign up</button>
                </div>

                <p class="fs  text-center" style="color: #111111;" >Have an account? <a href="{% url 'login' %}">Sign in</a></p>  
              </form>   
        </div>

        <div class = "signup-bg">
            <div class = "col-4 ps-5 d-flex flex-column" style="position: absolute;">
                <img src="/static/img/smallLOGO.png" class="img-fluid" style="width: 50px; height:50px; float: left; margin-bottom: 20px;">
                <p class="title" style="color: #111111;">Welcome to</p> 
                <p class="title" style="color: #F37D84; opacity: 1;">Yapper.</p>
        </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
