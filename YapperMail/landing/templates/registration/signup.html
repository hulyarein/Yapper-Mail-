
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/landing.css" />
</head>
<body>
    <div class = "container-fluid justify-content-center align-items-center p-0 m-0" style="min-height: 100dvh; width: 100dwh;">
        <div class = "row" style="min-width: 100%; min-height: 100%;">
            
            <div class = "col-lg-6 p-0 m-0 d-flex justify-content-center align-items-center">

                    <form class="row w-100 d-flex align-items-center justify-content-center g-3" style="padding: 100px;" method="post">
                        {% csrf_token %} 
                        <p class="fs-3 fw-bold" style="color: #111111;" >Sign up</p> 
                        <div class="col-12">
                            <input type="text" class="form-control form-control-lg" placeholder="Username" aria-label=".form-control-sm example" name="username">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control form-control-lg" placeholder="First name" aria-label="First name" name="fname">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control form-control-lg " placeholder="Last name" aria-label="Last name" name="lname">
                        </div>
                        <div class="col-12">
                            <input type="text" class=" form-control form-control-lg" placeholder="Phone number" aria-label="Phone number" name="pnumber">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control form-control-lg" placeholder="Email" aria-label=".form-control-sm example" name="email">
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="First name" name="password1">
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control form-control-lg" placeholder="Confirm password" aria-label="Last name" name="password2">
                        </div>
                        
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary fs-6 fw-bold" style="border-radius: 10px; border-color: #F37D84; background-color: #F37D84; width: 100%; height: 55px;">Sign up</button>
                        </div>

                        <p class="fs  text-center" style="color: #111111;" >Have an account? <a href="{% url 'login' %}">Sign in</a></p>  
                      </form>
            </div>
            <div class = "col-lg-6 p-0 m-0">
                <div class="col-12 p-0 m-0">
                    <div class="row background-img vmiddle" style = "background: url('/static/img/LandingBG.png') 0 0 no-repeat;
                    width: 100%;
                    height: 100%;   
                    border-top-left-radius: 150px;
                    border-bottom-left-radius: 150px;
                    position: absolute;">
                        <div class = "col-4 ps-5 d-flex flex-column" style="position: absolute;">
                                <img src="/static/img/smallLOGO.png" class="img-fluid" style="width: 50px; height:50px; float: left; margin-bottom: 20px;">
                                <p class="fs-1 fw-bold" style="color: #111111;" >Welcome to</p> 
                                <p class="fs-1 fw-bold pb-3" style="color: #F37D84; opacity: 1;">Yapper.</p>
                        </div>
                      <div class="col-8 text-center">
                        <img src="/static/img/Design1.png" class="img-fluid" style="width: 840px; height:840px; float: left; padding-left: 20px;">
                      </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
