<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Phone</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/landing.css" />
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js"></script>
</head>
<body>

    <div class = "enternum-container">
        <div class = "verifyotp-wrap1">
            <div><i class="bi bi-envelope-open" style="color: #F37D84; font-size: 1.7em;"></i></div>
            <div style="text-align: center;">
                <h3 style="color:#1a1a1a"><span style="font-weight: bold; text-align: center;">Enter your code</h3>
                <p style="color: #545454; padding-left: 3em; padding-right: 3em; line-height: 1.5;">This helps us keep your account secure by verifying that it's really you</p>
            </div>

            <div>
                <form action = "{% url 'reset_password' %}" class = "enternum-wrapper" method = "post">
                    {% csrf_token %}    
                    <div class = "otp-container">
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 'next')" />
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 'next')" />
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 'next')" />
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 'next')" />
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 'next')" />
                        <input type="text" maxlength="1" class="otp-digit" oninput="moveFocus(this, 'prev')" />
                    </div>
                    <div class="col-12">
                       
                        <button type="submit" class="btn btn-primary fs-6 fw-bold" style="border-radius: 10px; border-color: #F37D84; background-color: #F37D84; width: 100%; height: 30%;" id="verifyOtpButton">Verify Code</button>
                        <p id="otpStatusMessage"></p>
                      </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/static/js/landing.js"></script>
</body>
</html>
