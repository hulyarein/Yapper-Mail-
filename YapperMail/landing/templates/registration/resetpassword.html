<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/landing.css" />
</head>
<body>
    <div class = "enternum-container">
        <div class = "resetpassword-wrap1">
            <div><i class="bi bi-shield-lock-fill"style="color: #F37D84; font-size: 1.7em;"></i></div>
            <div style="text-align: center;">
                <h3 style="color:#1a1a1a"><span style="font-weight: bold; text-align: center;">Set new password</h3>
                <p style="color: #545454; padding-left: 3em; padding-right: 3em; line-height: 1.5;">Must be at least 8 characters</p>
            </div>

            <div>
                <!-- {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %} -->



                <form class = "enternum-wrapper" method = "POST">
                    {% csrf_token %}    
                    <div class = "col-12">
                        <input type="text" name="username" class="form-control form-control" placeholder="Username" aria-label=".form-control-sm example" style="width: 23em; " required>
                    </div>
                    <div class = "col-12">
                        <input type="password" name="new_password" class="form-control form-control" placeholder="New Password" aria-label=".form-control-sm example" style="width: 23em; " required>
                    </div>
                    <div class = "col-12">
                        <input type="password" name="confirm_password" class="form-control form-control" placeholder="Confirm Password" aria-label=".form-control-sm example" style="width: 23em; " required>
                    </div>
                    {% if messages %}
                        <ul class = "messages">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %} 
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <div class="col-12">   
                        <button type="submit" class="btn btn-primary fs-6 fw-bold" style="border-radius: 10px; border-color: #F37D84; background-color: #F37D84; width: 100%; height: 30%;">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
