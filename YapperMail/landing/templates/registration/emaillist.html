<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/landing.css" />
</head>
<body>
    <div class = "email-list-container">
        <div class = "email-list-navbar">
            <div class ="logoo"></div>
            <form class="navbar-search" role="search">
              <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary" style="border-radius: 20px; border-color: #F37D84; background-color: #F37D84; width: 7em;" type="submit">Search</button>
            </form>

      
            <div class = "profile-container">
              <i class="bi bi-bell" style="color:#F37D84"></i>
              <i class="bi bi-person-circle" style="color:#DE3F2A"></i>
            </div>
        </div>
        <div><i class="bi bi-plus-circle"></i></div>
        <div class = "email-button-container">
            <button id = "email-button" class="btn btn-primary" style="border-radius: 10px; border: 2px solid; border-color: #F37D84; background-color: #f4f4f4; color: #1a1a1a; width: 7em;" onmouseover="this.style.backgroundColor='#F37D84'; this.style.color = '#f4f4f4'" onmouseout="this.style.backgroundColor='#f4f4f4'; this.style.color = '#1a1a1a'" type="submit">All</button>
            <button class="btn btn-primary" style="border-radius: 10px; border: 2px solid; border-color: #F37D84; background-color: #f4f4f4; color: #1a1a1a; width: 7em;" onmouseover="this.style.backgroundColor='#F37D84'; this.style.color = '#f4f4f4'" onmouseout="this.style.backgroundColor='#f4f4f4'; this.style.color = '#1a1a1a'" type="submit">Sent</button>
            <button class="btn btn-primary" style="border-radius: 10px; border: 2px solid; border-color: #F37D84; background-color: #f4f4f4; color: #1a1a1a; width: 7em;" onmouseover="this.style.backgroundColor='#F37D84'; this.style.color = '#f4f4f4'" onmouseout="this.style.backgroundColor='#f4f4f4'; this.style.color = '#1a1a1a'" type="submit">Received</button>
        </div>
        
        <div class = "email-compose-container">
            <i class="bi bi-plus-circle"></i>
            <a class = "compose" href = "{% url 'login' %}">Compose</a>
        </div>

        <div class = "email-list">
            <h1>Email List</h1>
            {% if emails %}
            <div class="email-list">
                {% for email in emails %}
                    <div class="email-block">
                        <h2>{{ email.subject }}</h2>
                        <p>From: {{ email.fromUser }}</p>
                        <p>To: {{ email.toUser }}</p>
                        <p>Content: {{ email.content }}</p>
                        <p>Sent: {{ email.date_sent|date:"Y-m-d H:i" }}</p>
                    </div>
                {% endfor %}
            </div>
            {% else %}
            <p>No emails to display.</p>
            {% endif %}

        </div>
        
    </div>
</body>
</html>
