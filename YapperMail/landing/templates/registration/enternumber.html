{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/landing.css" />
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js"></script>
    
    <!-- Load your firebaseconfig.js as a module -->
</head>
<body>
    <div class = "enternum-container">
        <div class = "enternum-wrap1">
            <div><i class="bi bi-lock-fill" style="color: #F37D84; font-size: 1.7em;"></i></div>
            <div style="text-align: center;">
                <h3 style="color:#1a1a1a"><span style="font-weight: bold; text-align: center;">Forgot Password?</h3>
                <p style="color: #545454;">Verify your phone number to proceed</p>
            </div>

            <div>
                <form action = "{% url 'verify_otp' %}" class = "enternum-wrapper" method = "post">
                    {% csrf_token %}    
                    <div class="col-12">
                        <input type="text" id="phone_number" class="form-control form-control" placeholder="Phone number" aria-label=".form-control-sm example" name="phonenumber" style="width: 23em; " required>
                    </div>
                    <div class="col-12">
                       
                        <button type="submit" class="btn btn-primary fs-6 fw-bold" style="border-radius: 10px; border-color: #F37D84; background-color: #F37D84; width: 100%; height: 30%;" id="sendOtpButton">Send Verification Code</button>
                        <p id="otpStatusMessage"></p>
                      </div>
                </form>
            </div>
        </div>
    </div>

    <div id="recaptcha-container"></div>

    <script src="/static/js/landing.js"></script>
</body>
</html>
