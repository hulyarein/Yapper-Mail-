
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yapper</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/landing.css" />
</head>
<body>
  <div class = "home-container">
    <div class = "home-navbar">
      <div class ="logoo"></div>
      <form class="navbar-search" role="search">
        <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" style="border-radius: 20px; border-color: #F37D84; background-color: #F37D84; width: 7em;" type="submit">Search</button>
      </form>
      <div class = "compose-container">
        <i class="bi bi-plus-circle"></i>
        <a class = "compose" href = "{% url 'login' %}">Compose</a>
      </div>

      <div class = "profile-container">
        <i class="bi bi-bell" style="color:#F37D84"></i>
        <i class="bi bi-person-circle" style="color:#DE3F2A"></i>
      </div>
    </div>
    <div class = "home-body">
      <div class = "home-body-1">
        <h3 style="color:#DE3F2A"><span style="font-weight: bold;">WELCOME</span> Julia Laine Segundo</h3>
       <div class = "navigation">
        <div class = "navigation-item" style="background-color: #FF0000;color:#f4f4f4">
          <i class="bi bi-house-door-fill"></i>
          <a href = "{% url 'login' %}">Dashboard</a>
        </div>

        <div class = "navigation-item">
          <i class="bi bi-inbox"></i>
          <a href = "{% url 'login' %}">Inbox</a>
        </div>

        <div class = "navigation-item">
          <i class="bi bi-people-fill"></i>
          <a href = "{% url 'login' %}">Team</a>
        </div>

        <div class = "navigation-item">
          <i class="bi bi-calendar"></i>
          <a href = "{% url 'login' %}">Calendar</a>
        </div>

        <div class = "navigation-item">
          <i class="bi bi-trash"></i>
          <a href = "{% url 'login' %}">Trash</a>
        </div>

       </div>

       <div class = "account-navigation">
        <span style="color: #F37D84;">Account</span>
        <div class = "navigation-item">
          <i class="bi bi-person-circle"></i>
          <a href = "{% url 'login' %}">Account</a>
        </div>

        <div class = "navigation-item">
          <i class="bi bi-gear-fill"></i>
          <a href = "{% url 'login' %}">Settings</a>
        </div>
       </div>

       <div class = "recent-navigation">
        <span style="color: #F37D84;">Recent</span>
        <div class = "recent-navigation-container">
          <div class = "recent-navigation-item" style="background-color: green;"></div>
          <div class = "recent-navigation-item"  style="background-color: orange;"></div>
          <div class = "recent-navigation-item" style="background-color: purple;"></div>
          <div class = "recent-navigation-item" style="background-color: red;"></div>
          <div class = "recent-navigation-item" style="background-color: blue;"></div>
        </div>
       </div>
      </div>
      <div class = "home-body-2">
        <div class = "welcome">
          <span>Friday, October 24 â€¢ 10:00 PM</span>
          <p style="font-size: 3em;font-weight: bold;">Daily Meeting With Product Development</p>
          <span style="font-size: 1em;font-weight: bold;"><i class="bi bi-reply"></i>Reply</span>
        </div>
        <div class = "schedule">
          <h1>My Schedule</h1>
        </div>
        <div class = "taskboard">
          <h1>Task board</h1>
        </div>
      </div>

    </div>
    
    <!-- <form method="post" action="{% url 'landing' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form> -->
  </div>
  
</body>
</html>
