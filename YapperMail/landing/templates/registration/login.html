
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/landing.css" />
</head>
<body>
    <div class = "container-fluid justify-content-center align-items-center p-0 m-0" style="min-height: 100dvh; width: 100dwh;">
        <div class = "row" style="min-width: 100%; min-height: 100%;">
            
            <div class = "col-lg-6 p-0 m-0" style="height: 100%; width: 50%;">
                    <div class="row w-100 d-flex ">
                            <div class="col-lg-6" style="height: 100%; width: 100%; position: absolute;">
                                <img src="/static/img/loginBG.png" class="img-fluid" style="width: 55%; height:100%;">
                            </div>
                    </div>
            </div>
            <div class = "col-lg-6 p-0 m-0 d-flex align-items-center justify-content-center" style="position: relative;" >
                <form class="row w-100 d-flex align-items-center justify-content-center g-3" style="padding: 100px;"method="post">
                    {% csrf_token %}    
                    <p class="fs-3 fw-bold" style="color: #111111;" >Welcome <span class="fs-3 fw-bold" style="color: #F37D84;"> back </span></p> 
                    <div class="col-12">
                        <input type="text" class="form-control form-control-lg" placeholder="Username" aria-label=".form-control-sm example" name="username">
                    </div>
                    <div class="col-12">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="First name" name="password">
                    </div>
                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary fs-6 fw-bold" style="border-radius: 10px; border-color: #F37D84; background-color: #F37D84; width: 100%; height: 55px;">Sign in</button>
                    </div>

                    <p class="fs  text-center" style="color: #111111;" >Have an account? <a href="{% url 'signup' %}">Sign up</a></p>  
                  </form>
            </div>
        </div>
        
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
