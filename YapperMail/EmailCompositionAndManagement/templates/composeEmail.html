{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #F4F4F4;
            height: 97vh;
            display: flex;
            flex-direction: column;
            font-family: Helvetica;
        }

        .logoImage {
            width: 250px;
        }

        .bodyContent {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        .emailCompose {
            min-height: 600px;
            width: 80%;
            background-color: white;
            border-style: solid;
            border-width: 3px;
            border-color: #F37D84;
            border-radius: 20px;
        }

        .buttonPart {
            display: flex;
            flex-direction: column;
        }

        .composeButton {
            width: 170px;
            margin-bottom: 20px;
        }

        .inboxButton {
            height: 35px;
            width: 150px;
            object-fit: contain;
        }

        .sentButton {
            height: 35px;
            width: 150px;
            object-fit: contain;
        }

        .trashButton {
            height: 35px;
            width: 150px;
            object-fit: contain;
        }

        .viewEmailButtons {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }

        .UsertoClass {
            display: flex;
            flex-direction: row;
            align-items: end;
            margin: 30px 50px;
        }

        .toDesign {
            background-color: #F69BA0;
            color: white;
            padding: 15px 35px;
            border-radius: 10px;
        }

        .userToForm {
            border-style: none;
            border-bottom-style: solid;
            padding: 5px;
            height: 100%;
            font-size: 15px;
            margin-left: 20px;
            width: 100%;
        }

        .userToForm:focus {
            outline: none;
        }

        .formUserDiv {
            display: flex;
            flex-direction: row;
            flex: 1;
        }

        .formSubjectDiv {
            display: flex;
            flex-direction: row;
            flex: 1;
        }

        .SubjectDesign {
            background-color: #F69BA0;
            color: white;
            padding: 15px 18px;
            border-radius: 10px;
        }

        .SubjectClass {
            display: flex;
            flex-direction: row;
            align-items: end;
            margin: 30px 50px;
        }

        .subjectForm {
            border-style: none;
            border-bottom-style: solid;
            padding: 5px;
            height: 100%;
            font-size: 15px;
            margin-left: 20px;
            width: 100%;
        }

        .subjectForm:focus {
            outline: none;
        }

        .descriptionForm {
            width: 100%;
            font-size: 15px;
        }

        .descriptionDiv {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 60px;
            margin-right: 60px;
        }

        .ButtonClass {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-left: 60px
        }

        .SubmitBut {
            background-color: #F37D84;
            color: white;
            padding: 15px 30px;
            border-radius: 1000px;
            border-style: none;
        }

        .attachCls {
            width: 30px;
            height: 30px;
        }

        .linkcls {
            width: 30px;
            height: 30px;
        }
        .file-item{
            background-color: #F0F0F0;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: #F69BA0;
        }
        .delete-button{
            color: #F69BA0;
            margin-left: 10px;
        }
        .backEmailComp{
            font-size: 30px;
            color:#F69BA0 ;
            margin-left: 10%;
        }


        @media (max-width:380px) {
            .UsertoClass {
                margin: 30px 30px;
            }

            .toDesign {
                padding: 15px 20px;
            }

            .SubjectDesign {
                padding: 15px 10px;
            }

            .SubjectClass {
                margin: 30px 30px;
            }

            .descriptionDiv {
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: 60px;
                margin-right: 60px;
            }

        }
    </style>
</head>

<body>
    <div>
        <img src="{% static 'images/logo.png' %}" class="logoImage">
    </div>
    <div class = "backEmailComp">‚Üê</div>
    <div class="bodyContent">
        <form method="POST" class="emailCompose">
            {%csrf_token%}
            <div class=UsertoClass>
                <div class="toDesign">
                    To
                </div>
                <div class=formUserDiv>
                    {{form.toUser}}
                </div>
            </div>

            <div class=SubjectClass>
                <div class="SubjectDesign">
                    Subject
                </div>
                <div class=formSubjectDiv>
                    {{form.subject}}
                </div>
            </div>

            <div class="descriptionDiv">
                {{form.description}}
            </div>
            <div style="height: 130px; margin-bottom: 30px; margin-left: 60px ;
                margin-right: 60px; overflow: auto; display: flex; flex-direction: column; align-items: start;" id="fileList">

            </div>

            <div class="ButtonClass">
                <button class="SubmitBut" type="submit">
                    Submit
                </button>
                <img src="{% static 'images/Attach.png' %}" class="attachCls">
                <input type="file" id="fileInput" name="file" multiple style="display:none;">
            </div>
        </form>
    </div>
</body>
<script>
    // Helper to create a new FileList
    function FileListItems(files) {
        var b = new ClipboardEvent('').clipboardData || new DataTransfer();
        for (var i = 0; i < files.length; i++) {
            b.items.add(files[i]);
        }
        return b.files;
    }

    $(document).ready(function () {
        $('.attachCls').on('click', function () {
            $('#fileInput').click();
        });

        // Handle the file selection
        $('#fileInput').on('change', function () {
            var files = this.files; // Get the selected files
            console.log(files)
            if (files.length > 0) {
                $('#fileList').empty(); // Clear existing file list
                //$('#uploadButton').show(); // Show the upload button

                // Loop through selected files
                for (var i = 0; i < files.length; i++) {
                    var fileName = files[i].name;
                    var fileItem = $('<div class="file-item"></div>');
                    fileItem.append($('<span></span>').text(fileName));
                    fileItem.append($('<span class="delete-button">üóëÔ∏è</span>').data('index', i)); // Delete icon with index

                    $('#fileList').append(fileItem);
                }
            }
        });

        // Handle delete button click
        $(document).on('click', '.delete-button', function () {
            var index = $(this).data('index'); // Get index of file to delete
            var fileInput = $('#fileInput')[0];
            var files = Array.from(fileInput.files); // Convert FileList to array

            // Remove the selected file
            files.splice(index, 1);
            fileInput.files = new FileListItems(files); // Update file input

            // Refresh the file list
            $('#fileList').empty();
            files.forEach(function (file, i) {
                var fileItem = $('<div class="file-item"></div>');
                fileItem.append($('<span></span>').text(file.name));
                fileItem.append($('<span class="delete-button">üóëÔ∏è</span>').data('index', i)); // Delete icon with index

                $('#fileList').append(fileItem);
            });

            console.log(files)

            // Hide upload button if no files left
            /*if (files.length === 0) {
                $('#uploadButton').hide();
            }*/
        });
    })
</script>

</html>
