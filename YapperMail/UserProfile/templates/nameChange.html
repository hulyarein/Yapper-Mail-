{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrapshiz -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>I miss you</title>
  </head>
  <body class="bg-[#F4F4F4]">
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('myForm');
    const submitButton = document.getElementById('openModal');
    const passBtn = document.getElementById('passVerifyBtn');

    let initialPass = document.getElementById('passVerify').value;

    // Capture initial values
    let initialValues = {
      firstName: document.getElementById('firstName').value,
      middle_name: document.getElementById('middleName').value,
      lastName: document.getElementById('lastName').value
    };

    const checkChanges = () => {
      const currentValues = {
        firstName: document.getElementById('firstName').value,
        middle_name: document.getElementById('middleName').value,
        lastName: document.getElementById('lastName').value
      };

      const currPass = document.getElementById('passVerify').value;

      // Check if values have changed
      const hasChanges = 
        currentValues.firstName !== initialValues.firstName ||
        currentValues.lastName !== initialValues.lastName ||
        currentValues.middle_name !== initialValues.middle_name;

      const hasPass = currPass !== initialPass;

      passBtn.disabled = !hasPass;
      submitButton.disabled = !hasChanges; 
    };

    form.addEventListener('input', checkChanges);

    let modalElement, modalInstance;

    submitButton.addEventListener('click', () => {
      modalElement = document.getElementById('exampleModal');
      modalInstance = bootstrap.Modal.getInstance(modalElement);
    });

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        },
        body: new URLSearchParams(new FormData(form)),
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(data => {
            const errorMessage = data.error || "An error occurred. Please try again.";
            document.querySelector('.error-message').textContent = errorMessage;
          });
        } else {
          document.getElementById('passVerify').value = '';
          modalInstance.hide();
          alert('Changes saved successfully!'); 
          
          // Update initial values to the current ones after successful submission
          initialValues.firstName = document.getElementById('firstName').value;
          initialValues.middle_name = document.getElementById('middleName').value;
          initialValues.lastName = document.getElementById('lastName').value;


          // Recheck to disable buttons if no changes detected
          checkChanges();
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  });
</script>
    {% include 'components/header.html' %}
    <div class="header">{% block header %}{% endblock %}</div>
      <a href="{% url 'profile' %}">
        <div class="w-3/5 flex justify-center items-center gap-2 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
          </svg>
          <label class="text-3xl font-light">Name</label>
        </div>
      </a>
      <hr class="border-[#f37d84]">
      <div class="content pb-20 flex flex-col items-center">
        <div class="fields border-2 border-[#F37D84] my-10 w-1/2 rounded-lg">
          <form action="{% url 'changeName' %}" method="POST" id="myForm" class="flex flex-col m-12 gap-3">
            <p class="ml-16">What should we call you?</p>
            {% csrf_token %}

            <div class="flex flex-col gap-10">
              <div class="flex flex-col">
                <label class="mx-16 text-lg font-semibold">First Name</label>
                <input type="text" class="mx-11 p-3 border-1 border-[#f37d84] active:border:-[#f37d84]" value="{{ form.first_name.value }}" name="first_name" id="firstName">
              </div>
            </div>

            <div class="flex flex-col gap-10">
              <div class="flex flex-col">
                <label class="mx-16 text-lg font-semibold">Middle Initial</label>
                <input type="text" class="mx-11 p-3 border-1 border-[#f37d84]" value="{{ form.middle_name.value }}" name="middle_name" id="middleName">
              </div>
            </div>

            <div class="flex flex-col gap-10">   
              <div class="flex flex-col">
                <label class="mx-16 text-lg font-semibold">Last Name</label>
                <input type="text" class="mx-11 p-3 border-1 border-[#f37d84]" value="{{ form.last_name.value }}" name="last_name" id="lastName">
              </div>
            </div>

            <div class="flex justify-end gap-10 mr-16 items-center">
              <a href="{% url 'profile' %}" class="font-semibold hover:font-medium"><label>Cancel</label></a>
              <button type="button" 
                      class="btn btn-primary w-[100px] font-semibold rounded-3xl bg-[#F37D84] border-[#F37D84] hover:bg-[#f66f78] hover:border-[#f66f78] h-12 disabled:bg-gray-400 disabled:border-[#BDBDBD]" 
                      data-bs-toggle="modal" 
                      data-bs-target="#exampleModal"
                      disabled
                      id="openModal"
                      >
                      Save
              </button>
            </div>

            {% include 'components/pass_verify.html' %}

          </form>
        </div>
      </div>
    </div>



    <!-- bootstrapshiz-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
