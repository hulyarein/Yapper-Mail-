{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>I miss you</title>
    <link rel="stylesheet" href="{% static 'css/phonenum.css' %}">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body class="bg-[#F4F4F4]">
    {% include 'components/header.html' %}

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js";
      import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";
      import { firebaseConfig } from "{% static 'Script/fbconfig.js' %}";
    
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
    
      let cooldownActive = false;
      let cooldownTime = 300;
      let appVerifier;
    
      function sendVerificationCode() {
        if (cooldownActive) return;
    
        const phoneNumber = document.querySelector('input[name="pnumber"]').value;
        
        if (appVerifier) {
          appVerifier.clear();
        }

        appVerifier = new RecaptchaVerifier('recaptcha-container', {
          'size': 'invisible',
        }, auth);
    
        // Send the verification code
        signInWithPhoneNumber(auth, phoneNumber, appVerifier)
          .then((confirmationResult) => {
            // Store the confirmation result to verify the code later
            window.confirmationResult = confirmationResult;
            startCooldown();
          })
          .catch((error) => {
            const errorMessagesDiv = document.getElementById('errorMessages');
            errorMessagesDiv.textContent = error.message;
            errorMessagesDiv.style.display = "block"; // Show the error message
            console.error("Error during verification:", error);

            // Optionally show an error message to the user
          });
      }
    
      function startCooldown() {
        cooldownActive = true;
        const link = document.getElementById("sendVerificationLink");
        link.classList.add("text-gray-500"); // Style the link as disabled
        link.classList.remove("text-[#f37d84]");
        link.textContent = `Resend in ${cooldownTime}s`;
    
        const interval = setInterval(() => {
          cooldownTime--;
          link.textContent = `Resend in ${cooldownTime}s`;
    
          if (cooldownTime <= 0) {
            clearInterval(interval);
            cooldownActive = false;
            cooldownTime = 300;
            link.textContent = "Send Verification";
            link.classList.remove("text-gray-500");
            link.classList.add("text-[#f37d84]");
          }
        }, 1000);
      }

      window.onload = function() {
        // Ensure the fields are reset to initial values on page load
        document.getElementById('pnumber').value = '{{ form.pnumber.value }}';
        document.getElementById('verificationCode').value = '';
        document.getElementById('openModal').disabled = true;
      };

      document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('myForm');
        const submitButton = document.getElementById  ('openModal');
        const passBtn = document.getElementById('passVerifyBtn');
    
        let initialPass = document.getElementById('passVerify').value;
        // Capture initial values
        let initialValues = {
          phone_number: document.getElementById('pnumber').value,
          verification_code: document.getElementById('verificationCode').value
        };
    
        const checkChanges = () => {
          const currentValues = {
            phone_number: document.getElementById('pnumber').value,
            verification_code: document.getElementById('verificationCode').value
          };
    
          const currPass = document.getElementById('passVerify').value;
    
          // Check if values have changed
          const hasChanges = 
            currentValues.phone_number !== initialValues.phone_number &&
            currentValues.verification_code !==  initialValues.verification_code; 
    
          const hasPass = currPass !== initialPass;

          console.log(hasChanges);
    
          passBtn.disabled = !hasPass;
          submitButton.disabled = !hasChanges; 
        };
    
        form.addEventListener('input', checkChanges);
    
        let modalElement, modalInstance;
    
        submitButton.addEventListener('click', () => {
            const modalElement = document.getElementById('exampleModal'); // Get the modal element
            const modalInstance = bootstrap.Modal.getInstance(modalElement) || new bootstrap.Modal(modalElement); // Initialize modal instance

            const verificationCode = document.getElementById('verificationCode').value;

            // Check if confirmationResult is available (from sendVerificationCode success)
            if (window.confirmationResult) {
                window.confirmationResult.confirm(verificationCode)
                    .then((result) => {
                        // OTP verification successful
                        console.log("Verification successful:", result);
                        modalInstance.show(); // Show the modal only if verification is successful
                    })
                    .catch((error) => {
                        // OTP verification failed
                        console.error("OTP verification failed:", error);
                        
                        // Display an error message to the user
                        const errorMessagesDiv = document.getElementById('errorMessages');
                        errorMessagesDiv.textContent = "Invalid verification code. Please try again.";
                        errorMessagesDiv.style.display = "block"; // Show the error message

                        // Optionally, reset the verification code input
                        document.getElementById('verificationCode').value = '';
                        
                        // Hide the modal if it was opened earlier
                        if (modalInstance) {
                            modalInstance.hide();
                        }
                    });
            } else {
                console.error("Confirmation result not available. Please send a verification code first.");
                // Optionally show an error message
            }
        });

        document.getElementById('sendVerificationLink').addEventListener('click', (event) => {
          event.preventDefault(); // Prevent default anchor behavior
          sendVerificationCode();
        });

        form.addEventListener('submit', (event) => {
          event.preventDefault(); // Prevent default form submission

          const modalElement = document.getElementById('exampleModal'); // Get the modal element
          const modalInstance = bootstrap.Modal.getInstance(modalElement) || new bootstrap.Modal(modalElement); // Initialize modal instance

          fetch(form.action, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
              'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
            body: new URLSearchParams(new FormData(form)),
          })
          .then(response => {
            if (!response.ok) {
              return response.json().then(data => {
                const errorMessage = data.errors ? JSON.parse(data.errors).pnumber[0].message : "An error occurred. Please try again.";
                document.querySelector('.error-message').textContent = errorMessage;
                console.error('Server response error:', data);
              });
            } else {
              document.getElementById('passVerify').value = '';
              modalInstance.hide();
              alert('Changes saved successfully!'); 

              // Update initial values to the current ones after successful submission
              initialValues.phone_number = document.getElementById('pnumber').value;
              document.getElementById('verificationCode').value = "";

              // Recheck to disable buttons if no changes detected
              checkChanges();
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
        });

      });
    </script>
    
    
    <div class="header">{% block header %}{% endblock %}</div>
      <a href="{% url 'profile' %}">
        <div class="w-3/5 flex justify-center items-center gap-2 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
          </svg>
          <label class="text-3xl font-light">Number</label>
        </div>
      </a>
      <hr class="border-[#f37d84]">
      <div class="content pb-20 flex flex-col items-center">
        <div class="fields border-2 border-[#F37D84] my-10 w-1/2 rounded-lg">
          <form action="{% url 'changeNumber' %}" class="flex flex-col m-12 gap-3" id="myForm">
            {% csrf_token %}
            <p class="">Stop callin', stop callin'
              I don't wanna think any more
              I left my head and heart on the dance floor</p>
            <div class="flex flex-col">
              <div class="alert alert-danger" id="errorMessages" style="display: none;" role="alert"></div>
              <div class="select-box w-full z-10">
                <div class="selected-option">
                    <div class="flex items-center w-1/8">
                        <span class="iconify" data-icon="flag:ph-4x3"></span>
                        <strong>+63</strong>
                    </div>
                    <input type="tel" name="pnumber" placeholder="Phone Number" value="{{ form.pnumber.value }}" id="pnumber">
                </div>
                <div class="options">
                    <input type="text" class="search-box" placeholder="Search Country Name">
                    <ol></ol>
                </div>
              </div>
              <div class="flex flex-col gap-10 z-0">
                <div class="flex flex-col">
                  <label class="text-lg font-semibold">Verification Code</label>
                  <div class="relative">
                    <input type="text" id="verificationCode" class="p-3 border-1 border-[#f37d84] w-full" placeholder="Enter code">
                    <a id="sendVerificationLink" href="#" class="absolute right-3 top-4 text-[#f37d84] font-semibold">Send Verification</a>
                  </div>
                </div>
                <div id="recaptcha-container"></div>
              </div>

              <div class="flex justify-end gap-10 items-center z-0">
                <a href="{% url 'profile' %}" class="font-semibold hover:font-medium"><label>Cancel</label></a>
                <button type="button" 
                        class="btn btn-primary w-[100px] font-semibold rounded-3xl bg-[#F37D84] border-[#F37D84] hover:bg-[#f66f78] hover:border-[#f66f78] h-12 disabled:bg-gray-400 disabled:border-[#BDBDBD]" 
                        id="openModal"
                        >
                        Save
                </button>
              </div>
              {% include 'components/pass_verify.html'%}
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{% static "Script/phonenum.js" %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      ></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

  </body>
</html>
